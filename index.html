<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> 
            Калькулятор
        </title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <div id="calc_body">
                <div id="calc_display">
                    <p id=display_text></p>
                    <p id=display_error></p>
                </div>
                <div id="calc_buttons">
                    <div class="button" data-value="7">
                        <p class=button_text>7</p>
                    </div>
                    <div class="button" data-value="8">
                        <p class=button_text>8</p>
                    </div>
                    <div class="button" data-value="9">
                        <p class=button_text>9</p>
                    </div>
                    <div class="button_speс" data-value="√">
                        <p class=button_text>√</p>
                    </div>
                    <div class="button_speс" data-value="C">
                        <p class=button_text>C</p>
                    </div>
                    <div class="button" data-value="4">
                        <p class=button_text>4</p>
                    </div>
                    <div class="button" data-value="5">
                        <p class=button_text>5</p>
                    </div>
                    <div class="button" data-value="6">
                        <p class=button_text>6</p>
                    </div>
                    <div class="button_speс" data-value="%">
                        <p class=button_text>%</p>
                    </div>
                    <div class="button_speс" data-value="^">
                        <p class=button_text>^</p>
                    </div>
                    <div class="button" data-value="1">
                        <p class=button_text>1</p>
                    </div>
                    <div class="button" data-value="2">
                        <p class=button_text>2</p>
                    </div>
                    <div class="button" data-value="3">
                        <p class=button_text>3</p>
                    </div>
                    <div class="button_speс" data-value="+">
                        <p class=button_text>+</p>
                    </div>
                    <div class="button_speс" data-value="-">
                        <p class=button_text>-</p>
                    </div>
                    <div class="button" data-value="0">
                        <p class=button_text>0</p>
                    </div>
                    <div class="button" data-value=".">
                        <p class=button_text>.</p>
                    </div>
                    <div class="button_speс" data-value="*">
                        <p class=button_text>*</p>
                    </div>
                    <div class="button_speс" data-value="/">
                        <p class=button_text>/</p>
                    </div>
                    <div class="button_speс" data-value="=">
                        <p class=button_text>=</p>
                    </div>
                </div>
            </div>
            <div id="operations_list">
                <p>Последние операции:</p>
                <div id="operations"></div>
            </div>
        </main>
    </body>
    <script src="button_click.js"></script>
</html>
